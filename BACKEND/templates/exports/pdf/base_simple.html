<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Police et typographie */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        
        /* En-tête du document */
        .document-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid #4472C4;
            margin-bottom: 30px;
        }
        
        .document-title {
            font-size: 24pt;
            font-weight: bold;
            color: #4472C4;
            margin: 10px 0;
        }
        
        .document-subtitle {
            font-size: 14pt;
            color: #666;
        }
        
        /* Section d'informations */
        .info-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #4472C4;
        }
        
        .info-row {
            margin: 8px 0;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            min-width: 150px;
        }
        
        .info-value {
            color: #333;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        thead {
            background-color: #4472C4;
            color: white;
        }
        
        th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            font-size: 11pt;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        /* Titres de sections */
        h1 {
            font-size: 20pt;
            color: #4472C4;
            margin: 25px 0 15px 0;
            border-bottom: 2px solid #4472C4;
            padding-bottom: 5px;
        }
        
        h2 {
            font-size: 16pt;
            color: #555;
            margin: 20px 0 10px 0;
        }
        
        h3 {
            font-size: 13pt;
            color: #666;
            margin: 15px 0 8px 0;
        }
        
        /* Alertes et notes */
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border-color: #0c5460;
            color: #0c5460;
        }
        
        /* Signature */
        .signature-section {
            margin-top: 50px;
        }
        
        .signature-box {
            display: inline-block;
            width: 45%;
            margin: 20px 2.5%;
            text-align: center;
        }
        
        .signature-line {
            border-top: 1px solid #333;
            margin-top: 60px;
            padding-top: 10px;
            font-size: 10pt;
        }
        
        /* Pied de document */
        .document-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 9pt;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <div class="document-header">
        <div class="document-title">{{ title }}</div>
        {% if subtitle %}
        <div class="document-subtitle">{{ subtitle }}</div>
        {% endif %}
    </div>

    <!-- Contenu -->
    {% block content %}
    {% endblock %}

    <!-- Pied de page -->
    <div class="document-footer">
        {% if company %}
        <p>{{ company.name }}</p>
        {% endif %}
        <p>Document généré le {{ current_date|date:"d/m/Y à H:i" }}</p>
    </div>
</body>
</html>
